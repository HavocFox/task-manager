<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .task-details-heading {
      font-family: 'Anton', sans-serif;
      background-color: #8000ff;
      color: #fff;
      border-radius: 10px;
      padding: 10px 20px;
    }
    .task-details-heading h1 {
      margin-bottom: 0;
    }
    .card-title, .card-text {
      font-family: 'Space Grotesk', sans-serif;
    }

    .task-dashboard-heading {
      font-family: 'Anton', sans-serif;
      background-color: #8000ff;
      color: #fff;
      border-radius: 10px;
      padding: 10px 20px;
    }

    .task-dashboard-heading h1 {
      margin-bottom: 0;
    }
    .card-title, .card-text {
      font-family: 'Space Grotesk', sans-serif;
    }
    .card a:hover {
      color: #00ffea;
      transform: scale(1.1);
      text-decoration: underline;
    }

    .bg-primary {
      color: aquamarine;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    body {
      animation: fadeIn 0.5s;
      transition: opacity 0.5s;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="homepage.html">
      <i class="fas fa-pie-chart"></i> Your Interactive Task Manager!
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Task Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html">Create a Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Need to Register?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Already registered? Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Details -->
<div class="container mt-5">
  <div class="task-details-heading rounded p-3 text-white text-center">
    <h1 class="display-4">Task Details</h1>
  </div>
  <div class="row mt-4 justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task Name</h5>
          <p class="card-text">Description</p>
          <p class="card-text">More details on task here - AKA a longer and more specific description than the one on the dashboard.</p>
          <h5 class="card-title">Due Date</h5>
          <p class="card-text">mm-dd-yyyy</p>
          <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
